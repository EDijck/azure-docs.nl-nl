metadata:
  title: Documentatie voor Azure MariaDB - zelfstudies, API-naslag
  description: Azure Database for MariaDB is een relationele databaseservice in Microsoft Cloud die is gebouwd voor ontwikkelaars op basis van de open-source MariaDB-database-engine.
  author: ajlam
  ms.author: andrela
  ms.service: mariadb

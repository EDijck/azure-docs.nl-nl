    items:
      - type: paragraph
        text: 'Azure IoT Central maakt nu gebruik van Azure IoT Hub Device Provisioning Service (DPS) voor alle apparaatverbindingen. U moet DPS SDK gebruiken om apparaten te registreren en te verbinden met uw Azure IoT Central-toepassing. <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">Meer informatie over apparaatconnectiviteit in Azure IoT Central.</a> Alle toepassingen die de functie voor continue gegevensexport en/of het Power BI-oplossingssjabloon gebruiken, moeten de doelcontainer voor opslag wijzigen en een nieuw oplossingssjabloon maken.'

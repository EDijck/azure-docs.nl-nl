  title: Documentatie voor Azure Event Hubs - zelfstudies, snelstarts, API-verwijzing
  meta.description: Learn how to use Event Hubs to ingest millions of events per second from connected IoT devices and applications on a broad set of platforms.
  services: event-hubs
  author: spelluru
  manager: timlt
  ms.service: event-hubs
  ms.topic: landing-page
  ms.date: 10/15/2018
  ms.author: spelluru
abstract:
  description: Azure Event Hubs is een big data-platform voor het streamen van gegevens en een gebeurtenisopneemservice die miljoenen gebeurtenissen per seconde kan opnemen en verwerken. Event Hubs kan gebeurtenissen, gegevens of telemetrie die wordt geproduceerd door gedistribueerde software en apparaten verwerken en opslaan. Gegevens die naar een Event Hub worden verzonden, kunnen worden omgezet en opgeslagen door gebruik te maken van een provider voor realtime analytische gegevens of batchverwerking/opslagadapters. Event Hubs voor Apache Kafka zorgt ervoor dat systeemeigen clients, tools en applicaties van Kafka (zoals Mirror Maker, Apache Flink en Akka Streams) enkel op basis van configuratiewijzigingen naadloos samenwerken met Event Hubs.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: Big data streamen in Azure met Kafka en Event Hubs (1:20:13)
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250

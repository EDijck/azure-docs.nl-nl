- title: Onderdelen en services
- items:
  - type: list
    style: cards
    className: cardsD
    columns: 2
    items:
    - href: ./management-groups/overview
      html: <p>Leer meer over uw abonnementen groeperen en ordenen in een logische rangschikking waarmee de implementatie van andere Governance-services op een gestructureerde manier wordt ondersteund.<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: Beheergroepen
    - href: ./resource-graph/
      html: <p>Gebruik een krachtig opdrachtregelhulpprogramma (met ondersteuning voor Azure CLI en Azure PowerShell) om snel een query uit te voeren op complexe details van uw Azure-resources. Zoek en toon informatie dat eerder complexe en iteratieve scripts vereiste om die resources op schaal te ontdekken.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Resource Graph
    - href: ./policy/
      html: <p>Definieer standaarden voor resources in uw omgeving en pas deze toe. Voorkom dat ongewenste resources worden gemaakt, verbeter nieuwe resources met extra elementen en controleer de herstelresources in uw omgeving.</p>
      image:
        src: ./media/policy-illustration.svg
      title: Beleid
    - href: ./blueprints/
      html: <p>Maak een systeemeigen Azure-pakket van <i>artefacten</i> (resourcegroepen, beleid, roltoewijzingen, Resource Manager-sjablonen en meer) dat dynamisch kan worden geïmplementeerd in abonnementen om consistente en herhaalbare omgevingen te maken.</p>
      image:
        src: ./media/blueprints-illustration.svg
      title: Blueprints

    - href: /azure/architecture/cloud-adoption/getting-started/what-is-governance?toc=/azure/governance/toc.json
      html: <p>In het verleden namen bedrijven het eigendom van en de verantwoordelijkheid voor alle technologieniveaus voor hun rekening, van infrastructuur tot software. De cloud biedt nu de mogelijkheid om de manier waarop bedrijven technologie gebruiken, te transformeren door resources naar wens in te richten en te gebruiken.</p>
      title: Een bedrijfscloud implementeren
    - href: /azure/architecture/cloud-adoption/appendix/azure-scaffold?toc=/azure/governance/toc.json
      html: <p>Hiermee kunnen beheerders ervoor zorgen dat werkbelastingen voldoen aan de minimale governancevereisten van een organisatie, zonder dat bedrijfsgroepen en ontwikkelaars in de weg worden gezeten.<br /><br /></p>

abstract:
  description: 'Azure Service Bus is een berichtenservice in de cloud met meerdere tenants die u kunt gebruiken om informatie tussen toepassingen en diensten te verzenden. Met asynchrone bewerkingen krijgt u flexibele Brokered Messaging, samen met gestructureerde FIFO-messaging (first in, first out) en mogelijkheden voor publiceren/abonneren.<p>Leer hoe u de Azure Service Bus-berichtenservice gebruikt om berichten te verzenden naar en te ontvangen van wachtrijen, en om berichten te publiceren en te ontvangen op basis van onderwerpen en abonnementen.</p>'

abstract:
  description: Met Bing Automatische suggesties kunt u een gedeeltelijke query-zoekterm naar Bing verzenden en een lijst ontvangen met voorgestelde query’s van andere gebruikers.  Terwijl de gebruiker bijvoorbeeld een teken van zijn eigen zoekterm invoert, zou u deze API aanroepen en de vervolgkeuzelijst van het zoekvak vullen met de voorgestelde queryreeksen. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u de Automatische suggesties-API gebruikt.

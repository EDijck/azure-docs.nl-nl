abstract:
  description: Bing Visual Search-API biedt afbeeldingsdetails die vergelijkbaar zijn met die op Bing.com/images. Als u een afbeelding uploadt of een URL naar een afbeelding opgeeft, kan met de API een verscheidenheid aan details over de afbeelding worden geïdentificeerd, waaronder visueel vergelijkbare afbeeldingen, winkelbronnen, webpagina’s waarop de afbeelding wordt weergegeven, en meer.

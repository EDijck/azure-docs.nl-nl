  description: Meer informatie over het gebruik van Bing Aangepaste zoekopdrachten om op maat gemaakte zoekervaringen te maken voor onderwerpen die u interesseren. Als u bijvoorbeeld een fietswebsite hebt die een zoekervaring biedt, kunt u de domeinen, subsites en webpagina’s opgeven waarin Bing zoekt. Aan de hand van snelstarts, zelfstudies, API-verwijzingen en voorbeelden leert u hoe.

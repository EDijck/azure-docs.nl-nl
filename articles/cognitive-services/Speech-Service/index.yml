title: Documentatie voor Speech Services
metadata:
  title: Documentatie voor Speech Services - zelfstudies, snelstarts, API-verwijzing
  titleSuffix: Azure Cognitive Services
  description: Speech Services biedt ontwikkelaars een eenvoudige manier om krachtige spraakfuncties toe te voegen aan hun toepassingen. Voorbeelden zijn onder meer stembesturing en dialoog, natuurlijke taalinteractie, spraaktranscriptie en dicteren en spraakomzetting.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: Leer de Speech Services- en de Speech-SDK te gebruiken om spraakfuncties toe te voegen aan uw apps. U kunt de Speech-SDK gebruiken om mogelijkheden voor <i>spraak-naar-tekst</i> (spraakherkenning/SR), <i>intentie</i>, <i>vertaling</i> en <i>tekst-naar-spraak</i> (text-to-speech, TTS) toe te voegen aan uw apps. De Speech Service heeft ook een REST API die werkt met alle programmeertalen die HTTP-aanvragen kunnen indienen.

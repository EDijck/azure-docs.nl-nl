abstract:
  description: Azure Media Services is een platform in de cloud waarmee u oplossingen bouwt voor videocodering in high definition en videostreaming van uitzendkwaliteit waarmee u uw publiek via de populairste apparaten bereikt. Met Media Services v3 kunt u ook de inzichten uit uw video- en audiobestanden extraheren met Video Indexer via de vooraf ingestelde Media Services v3-analyzer. Als u meer gedetailleerde inzichten wilt, gebruikt u Video Indexer rechtstreeks.

abstract:
  description: Azure Media Services (AMS) is een platform in de cloud waarmee u oplossingen bouwt voor videocodering in high definition en videostreaming van uitzendkwaliteit waarmee u uw publiek via de populairste apparaten bereikt. Met AMS v3 kunt u ook de inzichten uit uw video- en audiobestanden extraheren met Video Indexer via de vooraf ingestelde AMS v3-analyzer. Als u meer gedetailleerde inzichten wilt, gebruikt u Video Indexer rechtstreeks.<br/> Als u het verschil wilt weten tussen het gebruik van instellingen van Video Indexer en Media Services, raadpleegt u het <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">vergelijkingsdocument</a>.

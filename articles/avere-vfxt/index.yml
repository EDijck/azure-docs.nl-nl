abstract:
  description: 'Avere vFXT for Azure biedt een cloud-cachelaag voor gegevensintensieve high performance computing (HPC)-taken. Door bestanden dichtbij uw rekenknooppunten in cache op te slaan, verhoogt Avere vFXT de leessnelheden en kunt u zelfs bij piekbelasting ongehinderd werken. Avere vFXT werkt het beste met systemen die tussen 1000 en 40.000 clientkernen hebben. <p>Avere vFXT kan worden gecombineerd met uw bestaande on-premises gegevensopslag om Azure-computingbronnen toegang te geven tot lokale actieve bestanden die zijn opgeslagen in de langetermijnopslag van uw datacenter.'

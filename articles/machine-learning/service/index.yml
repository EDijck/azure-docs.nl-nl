title: Documentatie over Azure Machine Learning-service
metadata:
  title: Documentatie voor de Azure Machine Learning-service - zelfstudies, API-verwijzing | Microsoft Docs
  description: Azure Machine Learning-service biedt een omgeving in de cloud die u kunt gebruiken om machine learning-modellen te ontwikkelen, trainen, testen, implementeren, beheren en volgen. De Azure Machine Learning-service biedt volledige ondersteuning voor opensourcetechnologieën zoals Scikit-learn, Tensorflow, Pytorch en andere op Python gebaseerde frameworks. Leer aan de hand van onze quickstarts en zelfstudies hoe u de Azure Machine Learning-service gebruikt voor uw machine learning-werkstromen.

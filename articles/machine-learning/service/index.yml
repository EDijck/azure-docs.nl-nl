abstract:
  description: Azure Machine Learning-service biedt een omgeving in de cloud die u kunt gebruiken om machine learning-modellen te ontwikkelen, trainen, testen, implementeren, beheren en volgen. Deze service biedt volledige ondersteuning voor opensourcetechnologieën zoals Scikit-learn, Tensorflow, Pytorch en andere op Python gebaseerde frameworks. Leer aan de hand van onze quickstarts en zelfstudies hoe u deze service gebruikt voor uw machine learning-werkstromen.
sections:
- title: QuickStarts van vijf minuten
  items:
  - type: paragraph
    text: Begin door een servicewerkruimte en resources te maken <a href="quickstart-get-started">in de Azure-portal</a> of <a href="quickstart-create-workspace-with-python">in Python</a>.
- title: Zelfstudies met stapsgewijze instructies
  items:
  - type: paragraph
    text: 'Ontdek hoe u gegevens kunt voorbereiden, experimenten kunt opzetten en machine learning-modellen operationeel kunt maken:'
  - type: list
    style: unordered
    items:
    - html: Modellen voor de classificatie van afbeeldingen <a href="tutorial-train-models-with-aml">trainen</a> en <a href="tutorial-deploy-models-with-aml">implementeren</a> (<b>tweedelige reeks</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">Gegevens voorbereiden</a> en <a href="tutorial-auto-train-models">automatische leerprocessen gebruiken</a> om regressiemodellen te trainen en af te stemmen (<b>tweedelige reeks</b>).
- title: Voorbeelden
  items:
  - type: paragraph
    text: Zoek <a href="samples-notebooks">Jupyter-notebooks</a> om de service op GitHub te ontdekken.

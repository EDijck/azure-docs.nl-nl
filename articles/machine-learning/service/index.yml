abstract:
  description: De Azure Machine Learning-service biedt een cloudomgeving waarin u snel gegevens voorbereidt, en Machine Learning-modellen traint en implementeert. Gebruik geautomatiseerde machine learning om algoritmen te identificeren en sneller hyperparameters af te stemmen. Verhoog de productiviteit en verlaag de kosten met automatische aanpassing van de rekenbehoefte en de pijplijnen. U kunt van deze mogelijkheden gebruikmaken via open-source Python-frameworks, zoals PyTorch, TensorFlow en scikit-learn, in combinatie met de SDK's van de service. Ga aan de slag met onze quickstarts en zelfstudies.
sections:
- title: QuickStarts van vijf minuten
  items:
  - type: paragraph
    text: 'Als u deze service wilt gebruiken, hebt u een werkruimte en bijbehorende resources nodig.  Ga aan de slag met:'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Quickstart voor de Azure-portal</a>: profiteer van een eigen werkruimte en voer experimenten uit zonder iets te installeren.'
    - html: '<a href="quickstart-create-workspace-with-python">Python-quickstart</a>: installeer de centrale SDK, maak een werkruimte en voer experimenten uit op een lokale notebook-server.'
- title: Zelfstudies met stapsgewijze instructies
  items:
  - type: paragraph
    text: 'Ontdek hoe u gegevens voorbereidt, experimenten opzet, en Machine Learning-modellen traint en operationeel maakt:'
  - type: list
    style: unordered
    items:
    - html: Modellen voor de classificatie van afbeeldingen <a href="tutorial-train-models-with-aml">trainen</a> en <a href="tutorial-deploy-models-with-aml">implementeren</a> (<b>tweedelige reeks</b>).
    - html: <a href="tutorial-data-prep">Gegevens voorbereiden</a> en <a href="tutorial-auto-train-models">automatische leerprocessen gebruiken</a> om regressiemodellen te trainen en af te stemmen (<b>tweedelige reeks</b>).
- title: Voorbeelden
  items:
  - type: paragraph
    text: Zoek <a href="samples-notebooks">Jupyter-notebooks</a> om de service op GitHub te ontdekken.

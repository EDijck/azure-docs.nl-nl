abstract:
  description: Azure Machine Learning-service biedt een omgeving in de cloud waarin u snel uw machine learning-modellen kunt bouwen, trainen en implementeren. Gebruik geautomatiseerde machine learning om algoritmen te identificeren en sneller hyperparameters af te stemmen. Gebruik Azure DevOps voor Machine Learning en automatische aanpassing van de computingschaal voor een hogere productiviteit en lagere kosten. Krijg toegang tot deze mogelijkheden vanuit uw Python-omgeving met behulp van open source-frameworks zoals PyTorch, TensorFlow en scikit-learn samen met de service-SDK's. Ontdek hoe met onze quickstarts en zelfstudies.
sections:
- title: QuickStarts van vijf minuten
  items:
  - type: paragraph
    text: 'Als u deze service wilt gebruiken, hebt u een werkruimte en bijbehorende resources nodig.  Aan de slag:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Gebruik de quickstart voor de Azure-portal</a> om de werkruimte op te halen en een experiment uit te voeren zonder iets te installeren.
    - html: <a href="quickstart-create-workspace-with-python">Gebruik de Python-quickstart</a> om de belangrijkste SDK te installeren, een werkruimte te maken en een experiment uit te voeren in een lokale notebook-server.
- title: Zelfstudies met stapsgewijze instructies
  items:
  - type: paragraph
    text: 'Ontdek hoe u gegevens kunt voorbereiden, experimenten kunt opzetten en machine learning-modellen operationeel kunt maken:'
  - type: list
    style: unordered
    items:
    - html: Modellen voor de classificatie van afbeeldingen <a href="tutorial-train-models-with-aml">trainen</a> en <a href="tutorial-deploy-models-with-aml">implementeren</a> (<b>tweedelige reeks</b>).
    - html: <a href="tutorial-data-prep">Gegevens voorbereiden</a> en <a href="tutorial-auto-train-models">automatische leerprocessen gebruiken</a> om regressiemodellen te trainen en af te stemmen (<b>tweedelige reeks</b>).
- title: Voorbeelden
  items:
  - type: paragraph
    text: Zoek <a href="samples-notebooks">Jupyter-notebooks</a> om de service op GitHub te ontdekken.

    - html: '<a href="https://aka.ms/data-prep-sdk">Python SDK voor gegevensvoorbereiding</a>: uw gegevens voorbereiden en transformeren'
    - html: '<a href="https://aka.ms/aml-monitoring-sdk">Python SDK voor bewaking</a>: gegevens verzamelen over geïmplementeerde webservices'

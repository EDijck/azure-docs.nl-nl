sections:
- items:
  - type: paragraph
    text: Azure SQL-Database bevat ingebouwde beveiligingsfuncties die helpen bij het beveiligen van uw databases geavanceerde.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Overzicht
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL Database biedt een set geavanceerde beveiligingsfuncties waarmee u uw gegevens te beveiligen.</p>
    - title: Detectie van bedreigingen
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Detecteer afwijkende activiteiten die ongebruikelijke en potentieel schadelijke pogingen om toegang tot of misbruik te maken van databases waarmee wordt aangegeven.</p>
    - title: Evaluatie van beveiligingsproblemen
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>Evaluatie van beveiligingsproblemen kunt u detecteren, volgen en herstellen van potentiële databaseproblemen.</p>
    - title: Versleuteling als rest
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>Transparante gegevensversleuteling (TDE) zorgt ervoor dat de gegevens in uw databases transparant zijn versleuteld.</p>
    - title: Gegevensdetectie en -classificatie
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Gegevensdetectie en classificatie kunt u detecteren, classificeren, labelen en beveiligen van de gevoelige gegevens in uw databases.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Azure SQL Database kunt u verbinding maakt met uw database met behulp van identiteiten in Azure Active Directory (Azure AD).</p>

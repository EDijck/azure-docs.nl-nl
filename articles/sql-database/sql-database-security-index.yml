- title: Meer bronnen
  items:
  - type: paragraph
    text: Azure SQL Database biedt een reeks ingebouwde functies voor extra dat u de beveiliging van uw databases kunt verbeteren.
  - type: list
    style: ordered
    items:
    - html: Bedreigingsbeveiliging in <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">beheerde instanties</a> en <a href="/azure/sql-database/sql-database-threat-detection">databases</a> detecteert afwijkende activiteiten die ongebruikelijke en potentieel schadelijke pogingen om toegang tot of misbruik te maken van databases waarmee wordt aangegeven.
    - html: Controle-instellingen voor <a href="/azure/sql-database/sql-database-managed-instance-auditing">beheerde instanties</a> en <a href="/azure/sql-database/sql-database-auditing">databases</a> databasegebeurtenissen bijgehouden en geschreven naar een auditlogboek in uw Azure storage-account, OMS-werkruimte of Eventhubs.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Firewallregels voor server-database</a> in inschakelen voor individuele databases kunt u bepalen welke IP-adressen toegang tot de database.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">VNet-integratie</a> Hiermee kunt u de databases in uw eigen privé-adresruimte in het beheerde exemplaar.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Altijd versleuteld</a> beveiligt u gevoelige gegevens in rust op de server tijdens het verkeer tussen client en server, en terwijl de gegevens gebruikt wordt, ervoor te zorgen dat gevoelige gegevens nooit wordt weergegeven als tekst zonder opmaak in de database-systeem.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Dynamische gegevensmaskering</a> helpt voorkomen dat onbevoegde toegang tot gevoelige gegevens doordat klanten kunnen aangeven hoeveel van de gevoelige gegevens worden vrijgegeven, met minimale impact op de toepassingslaag.

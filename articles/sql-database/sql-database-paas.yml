sections:
- items:
  - type: paragraph
    text: Azure SQL Database is een volledig beheerd Platform als een Service (PaaS) Database-Engine die verantwoordelijk is voor de meeste van de database-beheerfuncties, zoals upgraden, patches, back-ups, en de bewaking zonder tussenkomst van de gebruiker. Azure SQL Database is altijd wordt uitgevoerd op de laatste stabiele versie van SQL Server Database Engine en OS gevuld met de beschikbaarheid van 99,99%. PaaS-mogelijkheden die ingebouwd in Azure SQL-database zijn kunnen u zich kunt richten op het domein specifieke database beheer en optimalisatie van activiteiten die essentieel zijn voor uw bedrijf zijn.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Bedrijfscontinuïteit
      href: /azure/sql-database/sql-database-business-continuity
      html: <p>Azure SQL Database maakt uw bedrijf om door te gaan met het besturingssysteem bij storingen van apparaten wordt onderbroken, met name naar de IT-infrastructuur.</p>
    - title: Hoge beschikbaarheid
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Azure SQL Database zorgt ervoor dat uw databases zijn actief en werkend 99,99% van de tijd, zonder u zorgen te maken over het onderhoud en storingen.</p>
    - title: Automatische back-ups
      href: /azure/sql-database/sql-database-automated-backups
      html: <p>Azure SQL Database automatisch maakt databaseback-ups en geografisch redundante opslag met Azure-leestoegang (RA-GRS) gebruikt om geo-redundantie te verlenen.</p>
    - title: Back-retentie op lange termijn
      href: /azure/sql-database/sql-database-long-term-retention
      html: <p>Met Azure SQL-Database kunnen opslaan van de opgegeven SQL-database volledige back-ups voor maximaal 10 jaar.</p>
    - title: Geo-replicatie
      href: /azure/sql-database/sql-database-geo-replication-overview
      html: <p>Azure SQL Database kunt u leesbare replica's van uw database maken in het hetzelfde of een ander datacenter (regio).</p>
    - title: Resources omhoog/omlaag schalen
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Azure SQL Database kunt u eenvoudig meer resources (CPU, geheugen, opslag) toevoegen zonder te lang richten.</p>
- title: Meer bronnen
  items:
  - type: paragraph
    text: Azure SQL Database biedt een extra ingebouwde PaaS-functies die u gebruiken kunt voor het beheren van uw databases eenvoudiger.
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/sql-database/sql-database-security-index">Geavanceerde beveiliging</a> detecteert bedreigingen en zwakke plekken in uw databases en kunt u uw gegevens te beveiligen.
    - html: <a href="/azure/sql-database/sql-database-automatic-tuning">Automatisch afstemmen</a> analyseert uw werkbelasting en biedt u de aanbevelingen die prestaties van uw toepassingen optimaliseren kunnen door indexen toe te voegen, te verwijderen van ongebruikte indexen en automatisch plan problemen oplossen de query.
    - html: <a href="/azure/log-analytics/log-analytics-azure-sql">Ingebouwde controlemogelijkheden</a> kunt u profiteren van het inzicht in prestaties van uw databases en de werkbelasting en de prestatieproblemen oplossen.
    - html: <a href="/azure/sql-database/sql-database-intelligent-insights">Ingebouwde intelligentie</a> automatisch identificeert de potentiële problemen in uw werkbelasting en biedt u de aanbevelingen die kunnen u de problemen op te lossen.

abstract:
  description: 'Beheerde identiteiten voor Azure-resources bieden Azure-services met een automatisch beheerde identiteit in Azure Active Directory (Azure AD). U kunt deze identiteit gebruiken voor verificatie bij alle services die ondersteuning bieden voor Azure AD-verificatie, zonder dat u referenties in uw code hoeft te hebben.  Leer aan de hand van onze snelstarts en zelfstudies hoe u beheerde identiteiten voor Azure-resources maakt en beheert.'
